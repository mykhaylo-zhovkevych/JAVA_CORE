<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
</head>
<body>
    <h2>Serverzeit</h2>
    <p><span id="server-time"></span></p>
    <p><span id="socket-error"></span></p>

    <script>
        let server = 'ws://localhost:8080/time';
        let ws = new WebSocket(server);
        
        ws.onopen = function() {
            console.log("WebSocket ist verbunden");
        };

        ws.onmessage = function(event) {
            let el = document.getElementById('server-time');
            el.innerText = event.data;
        };
    
        ws.onerror = function(event) {
            let el = document.getElementById('socket-error');
            el.innerText = 'WebSocket Fehler: ' + event.message;
        };
    </script>
</body>
</html>
